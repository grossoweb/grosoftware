<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/727650f5e1.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="">
            <h1>
                GroSoftware
            </h1>
        </div>
        
    </nav>
    <div class="cont-form">
        <h1>Contacta a la Empresa</h1>
        <form id="form" action="">
            <label for="name">Nombre</label>
            <input placeholder="Ingresa tu Nombre" class="name" name="name" type="text" required>
            <label for="email">Email</label>
            <input placeholder="Ingresa tu Email" class="email" name="email" type="email" required>
            <label for="mesagge">Mensaje</label>
            <textarea name="mesagge" class="mesagge" cols="30" required rows="5">
            </textarea>
            <button type="submit">
                Enviar
            </button>
        </form>
        <a href="mailto:enterprise.grosso@gmail.com" id="sender"></a>
    </div>
    <script>
        const $form = document.querySelector("#form");
        const $buttonMailTo = document.querySelector("#sender");

        $form.addEventListener('submit', handleSubmit);

        function handleSubmit(event){
            event.preventDefault();
            const form = new FormData(this);
            $buttonMailTo.setAttribute('href', `mailto:enterprise.grosso@gmail.com?subject=Nombre: ${form.get('name')} Email: ${form.get('email')} &body= Mensaje: ${form.get('mesagge')}`);
            $buttonMailTo.click();
        }
    </script>
</body>
</html>
